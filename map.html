<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Without API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .top-left-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .top-left-btn:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
        }
    </style>
</head>

    <h1>Map Viewer</h1>
    <a href="s.html" class="top-left-btn">Nearby Blood Donation Center</a>
    <label for="stateSelect">Choose a Location:</label>
    <select id="stateSelect">
        <option value="karnataka">Karnataka</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="kerala">Kerala</option>
        <option value="telangana">Telangana</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="tamilnadu">Tamil Nadu</option>
        <option value="gujarat">Gujarat</option>
        <option value="california">California</option>
        <option value="newyork">New York</option>
        <option value="england">England</option>
        <option value="ontario">Ontario</option>
        <option value="quebec">Quebec</option>
        <option value="newsouthwales">New South Wales</option>
        <option value="victoria">Victoria</option>

    <button onclick="updateMap()">Show Map</button>

    <h2 id="stateName">Karnataka Location</h2>

        width="600"

            // Update the state name and the map URL
            stateName.innerText = selectedState.charAt(0).toUpperCase() + selectedState.slice(1) + " Location";
            mapFrame.src = mapUrls[selectedState];
        }
    </script>
</body>
</html>
